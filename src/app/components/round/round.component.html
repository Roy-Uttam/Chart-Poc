<div class="container">
  <ion-row>
    <ion-col size="4" class="border-2">
      <div class="progress-wrapper">
        <div class="current" [ngStyle]="getOverlayStyle()">{{ current }}/{{ max }}</div>
        <round-progress
          [current]="current"
          [max]="max"
          [color]="gradient ? 'url(#gradient)' : color"
          [background]="background"
          [radius]="radius"
          [stroke]="stroke"
          [semicircle]="semicircle"
          [rounded]="rounded"
          [clockwise]="clockwise"
          [responsive]="responsive"
          [duration]="duration"
          [animation]="animation"
          [animationDelay]="animationDelay"/>
      </div>
    </ion-col>

    <ion-col size="4">
      <div class="progress-wrapper">
        <div class="current" [ngStyle]="getOverlayStyle()">{{ current }}/{{ max }}</div>
        <round-progress

          [background]="background"
          [radius]="radius"
          [stroke]="stroke"
          [semicircle]="semicircle"
          [rounded]="rounded"
          [clockwise]="clockwise"
          [responsive]="responsive"
          [duration]="duration"
          [animation]="animation"
          [animationDelay]="animationDelay"/>
      </div>
    </ion-col>

    <ion-col size="4">
      <div class="progress-wrapper">
        <div class="current" [ngStyle]="getOverlayStyle()">{{ current }}/{{ max }}</div>
        <round-progress
          [current]="current"
          [max]="max"
          [color]="gradient ? 'url(#gradient)' : color"
          [background]="background"
          [radius]="radius"
          [stroke]="stroke"
          [semicircle]="semicircle"
          [rounded]="rounded"
          [clockwise]="clockwise"
          [responsive]="responsive"
          [duration]="duration"
          [animation]="animation"
          [animationDelay]="animationDelay"/>
      </div>
    </ion-col>


  </ion-row>
 
</div>
