<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- <ion-title>charts</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <!-- <ion-title size="large">charts</ion-title> -->
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Stats</ion-card-title>
            <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
          </ion-card-header>

          <ion-card-content>
            <div class="border-solid border-2 border-teal-500 mb-4 ml-4">
              <a
                href="#"
                class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700"
              >
                <img
                  class="h-auto max-w-xs"
                  src="https://img.icons8.com/wired/64/building.png"
                  alt="building"
                />
                <div class="flex flex-col justify-between p-4 leading-normal">
                  <h4>Assets</h4>
                  <!-- <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
                    123
                  </p>
                  <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
                    total assets
                  </p> -->
                  <!-- <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
                    97%
                  </p>
                  <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
                    Inspected assets
                  </p> -->
                </div>
              </a>
            </div>

            <div class="flex space-x-4">
              <span
                class="inline-flex items-center rounded-md px-2 py-1 text-xs font-bold text-gray-600"
                >LEGENDS:</span
              >
              <span
                class="inline-flex items-center rounded-md bg-pink-50 px-2 py-1 text-xs font-bold text-pink-600"
                >OPEN</span
              >
              <span
                class="inline-flex items-center rounded-md bg-blue-50 px-2 py-1 text-xs font-bold text-blue-700"
              >
                ONGOING
              </span>
              <span
                class="inline-flex items-center rounded-md bg-green-50 px-2 py-1 text-xs font-bold text-green-800"
                >FINALISEDS</span
              >
            </div>

            <div class="chart-container">
              <canvas id="MyChart">{{ chart }}</canvas>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
