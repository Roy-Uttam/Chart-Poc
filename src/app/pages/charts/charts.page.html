<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- <ion-title>charts</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar> </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Stats</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <div class="border border-teal-200 rounded-lg flex mb-6">
              <div class="m-4 rounded-lg p-3 bg-teal-50">
                <img
                  class="m-2"
                  src="https://img.icons8.com/wired/64/building.png"
                />
              </div>

              <div class="m-4">
                <div class="">
                  <span class="font-bold text-2xl">Assets</span>
                </div>
                <div class="space-x-4">
                  <span class="text-7xl text-teal-400">123</span>
                  <span class=""> Total assets</span>
                  <span class="text-7xl text-teal-400">79%</span>
                  <span class=""> Inspected assets</span>
                </div>
              </div>
            </div>

            <div class="flex mb-8 space-x-8">
              <span
                class="inline-flex items-center rounded-md px-2 py-1 text-xs font-bold text-gray-600"
                >LEGENDS:</span
              >
              <span
                class="inline-flex items-center rounded-md bg-pink-50 px-2 py-1 text-xs font-bold text-pink-600"
                >OPEN</span
              >
              <span
                class="inline-flex items-center rounded-md bg-blue-50 px-2 py-1 text-xs font-bold text-blue-700"
              >
                ONGOING
              </span>
              <span
                class="inline-flex items-center rounded-md bg-green-50 px-2 py-1 text-xs font-bold text-green-800"
                >FINALISEDS</span
              >
            </div>

            <div class="chart-container">
              <canvas id="MyChart">{{ chart }}</canvas>
            </div>

            <div
              class="w-full space-x-8 flex p-4 mt-8 text-center bg-white border border-teal-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700"
            >
              <!-- progres -->
              <div class="relative w-32 h-32">
                <div class="absolute inset-0">
                  <!-- Background circle -->
                  <div
                    class="border-2 border-gray-300 rounded-full w-full h-full"
                  ></div>
                </div>

                <div class="absolute inset-0">
                  <!-- Progress circle (using conic gradient) -->
                  <div
                    id="progress-circle"
                    class="conic-gradient h-full w-full"
                  ></div>
                </div>

                <div class="absolute inset-0 flex items-center justify-center">
                  <!-- Content in the center of the radial progress bar -->
                  <span
                    id="progress-text"
                    class="text-lg font-semibold text-gray-700"
                    >0%</span
                  >
                </div>
              </div>
              <div class="relative w-32 h-32">
                <div class="absolute inset-0">
                  <!-- Background circle -->
                  <div
                    class="border-2 border-gray-300 rounded-full w-full h-full"
                  ></div>
                </div>

                <div class="absolute inset-0">
                  <!-- Progress circle (using conic gradient) -->
                  <div
                    id="progress-circle"
                    class="conic-gradient h-full w-full"
                  ></div>
                </div>

                <div class="absolute inset-0 flex items-center justify-center">
                  <!-- Content in the center of the radial progress bar -->
                  <span
                    id="progress-text"
                    class="text-lg font-semibold text-gray-700"
                    >0%</span
                  >
                </div>
              </div>
              <div class="relative w-32 h-32">
                <div class="absolute inset-0">
                  <!-- Background circle -->
                  <div
                    class="border-2 border-gray-300 rounded-full w-full h-full"
                  ></div>
                </div>

                <div class="absolute inset-0">
                  <!-- Progress circle (using conic gradient) -->
                  <div
                    id="progress-circle"
                    class="conic-gradient h-full w-full"
                  ></div>
                </div>

                <div class="absolute inset-0 flex items-center justify-center">
                  <!-- Content in the center of the radial progress bar -->
                  <span
                    id="progress-text"
                    class="text-lg font-semibold text-gray-700"
                    >0%</span
                  >
                </div>
              </div>

              <!-- <div class="container">
                <div class="box" style="--i: 2%; --clr: #ffbc11">
                  <div class="circle">
                    <h2>60<small>%</small></h2>
                  </div>
                  <h3>html</h3>
                </div>
              </div> -->
              
              <!-- close -->
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
