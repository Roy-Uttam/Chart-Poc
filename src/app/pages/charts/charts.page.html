<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- <ion-title>charts</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar> </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Stats</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <div class="border border-teal-200 rounded-lg flex mb-4">
              <div class="m-4 rounded-lg p-3 bg-teal-50">
                <img
                  class="m-2"
                  src="https://img.icons8.com/wired/64/building.png"
                />
              </div>

              <div class="m-4">
                <div class="">
                  <span class="font-bold text-2xl">Assets</span>
                </div>
                <div class="space-x-4">
                  <span class="text-7xl text-teal-400">123</span>
                  <span class=""> Total assets</span>
                  <span class="text-7xl text-teal-400">79%</span>
                  <span class=""> Inspected assets</span>
                </div>
              </div>
            </div>

            <div class="flex mb-8 space-x-8">
              <span
                class="inline-flex items-center rounded-md px-2 py-1 text-xs font-bold text-gray-600"
                >LEGENDS:</span
              >
              <span
                class="inline-flex items-center rounded-md bg-pink-50 px-2 py-1 text-xs font-bold text-pink-600"
                >OPEN</span
              >
              <span
                class="inline-flex items-center rounded-md bg-blue-50 px-2 py-1 text-xs font-bold text-blue-700"
              >
                ONGOING
              </span>
              <span
                class="inline-flex items-center rounded-md bg-green-50 px-2 py-1 text-xs font-bold text-green-800"
                >FINALISEDS</span
              >
            </div>

            <div class="chart-container">
              <canvas id="MyChart">{{ chart }}</canvas>
            </div>

            <div
              class="max-w-sm h-36 w-full border-2 border-green-200 lg:max-w-full lg:flex"
            >
          

          </div>

            
            <div class="grid content-between grid-cols-3">
              <div class="border-4 border-orange-200 rounded-lg p-4 progress-wrapper">
                <div class="current" [ngStyle]="getOverlayStyle()">{{ current }}/{{ max }}</div>
                <round-progress
                  [current]="current"
                  [max]="max"
                  [radius]="50"

                  [color]="gradient ? 'url(#gradient)' : color"
                  [background]="background"
                  [responsive]="responsive"
                  />
              </div> 
              <div class="border-4 border-orange-200 rounded-lg p-4 progress-wrapper">
                <div class="current" [ngStyle]="getOverlayStyle()">{{ current }}/{{ max }}</div>
                <round-progress
                  [current]="current"
                  [max]="max"
                  [radius]="50"
                  [color]="gradient ? 'url(#gradient)' : color"
                  [background]="background"
                  [responsive]="responsive"
                  />
              </div> 
              <div class="border-4 border-orange-200 rounded-lg p-4 progress-wrapper">
                <div class="current" [ngStyle]="getOverlayStyle()">{{ current }}/{{ max }}</div>
                <round-progress
                  [current]="current"
                  [max]="max"
                  [radius]="50"
                  [color]="gradient ? 'url(#gradient)' : color"
                  [background]="background"
                  [responsive]="responsive"
                  />
              </div> 
            </div>
